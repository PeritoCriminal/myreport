<!-- accountsapp/templates/complete_registration.html -->


{% extends "base.html" %}

{% block center_content %}
<div class="container mt-5">
    <h1 class="text-center">Complete seu Cadastro</h1>
    <p class="text-muted text-center">Preencha as informações adicionais para concluir seu cadastro.</p>
    <form method="post" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success btn-block">Concluir Cadastro</button>
    </form>
</div>
{% endblock %}
