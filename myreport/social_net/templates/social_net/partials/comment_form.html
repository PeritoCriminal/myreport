{# templates/social_net/partials/comment_form.html #}
<div class="collapse mt-2 {% if force_open %}show{% endif %}" id="commentFormBox-{{ post.id }}">
  <div class="card card-body p-2">
    <form class="comment-form"
          data-post-id="{{ post.id }}"
          action="{% url 'social_net:comment_create' post.id %}"
          method="post"
          enctype="multipart/form-data">

      {% csrf_token %}
      <input type="hidden" name="parent" value="" />

      <div class="comment-errors mb-2"></div>

      <textarea name="text"
                class="form-control"
                rows="2"
                placeholder="Escreva um comentÃ¡rio..."></textarea>

      <div class="d-flex justify-content-between align-items-center mt-2">
        <input type="file"
               name="image"
               class="form-control form-control-sm"
               style="max-width: 240px;" />

        <div class="d-flex gap-2">
          <button type="button"
                  class="btn btn-sm btn-outline-secondary btn-cancel-comment"
                  data-bs-target="#commentFormBox-{{ post.id }}">
            Cancelar
          </button>

          <button type="submit"
                  class="btn btn-sm btn-primary">
            Enviar
          </button>
        </div>
      </div>

    </form>
  </div>
</div>
