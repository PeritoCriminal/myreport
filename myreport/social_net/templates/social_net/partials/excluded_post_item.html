{# templates/social_net/partials/excluded_post_item.html #}

<div class="card mb-3 shadow-sm border-0">
  <div class="card-body py-2">
    <div class="d-flex justify-content-between align-items-start gap-2">
      <div class="flex-grow-1">
        <h6 class="mb-1">{{ post.title|default:'(sem t√≠tulo)' }}</h6>

        {% if post.text %}
          <p class="mb-1 text-muted small">{{ post.text|truncatechars:120 }}</p>
        {% endif %}

        <small class="text-muted">Atualizada em {{ post.updated_at|date:'d/m/Y H:i' }}</small>
      </div>

      <form method="post" action="{% url 'social_net:post_restore' post.id %}" class="ms-2">
        {% csrf_token %}
        <button type="submit" class="btn btn-link p-0 text-success text-decoration-none d-flex align-items-center gap-1" title="Restaurar postagem">
          <i class="bi bi-arrow-counterclockwise"></i>
          <small>Restaurar</small>
        </button>
      </form>
    </div>
  </div>
</div>
