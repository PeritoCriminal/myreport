{# templates/social_net/partials/post_form_errors.html #}
{% for field in form %}
  {% for error in field.errors %}
    <div class="alert alert-danger py-2 my-2">{{ error }}</div>
  {% endfor %}
{% endfor %}
{% for error in form.non_field_errors %}
  <div class="alert alert-danger py-2 my-2">{{ error }}</div>
{% endfor %}
