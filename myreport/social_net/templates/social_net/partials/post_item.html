{# templates/social_net/partials/post_item.html #}
<div class="card mb-3">
  <div class="card-body">
    <div class="d-flex justify-content-between">
      <strong>{{ post.user }}</strong>
      <small class="text-muted">{{ post.created_at }}</small>
    </div>

    <h6 class="mt-2 mb-2">{{ post.title }}</h6>

    {% if post.text %}
      <p class="mb-2">{{ post.text|linebreaksbr }}</p>
    {% endif %}

    {% if post.media %}
      <div class="mt-2">
        <a href="{{ post.media.url }}" target="_blank" rel="noopener">Abrir m√≠dia</a>
      </div>
    {% endif %}
  </div>
</div>
