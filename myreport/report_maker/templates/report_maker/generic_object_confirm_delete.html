{% extends "base.html" %}

{% block title %}
  Excluir objeto de exame
{% endblock %}

{% block content %}
<div class="container mt-4" style="max-width: 720px;">

  <h4 class="mb-3">Excluir objeto de exame</h4>

  <div class="alert alert-warning border">
    Confirma a exclusão do objeto <strong>{{ obj.title|default:"(sem título)" }}</strong>?
  </div>

  <form method="post">
    {% csrf_token %}

    <div class="d-flex justify-content-end gap-2">
      <a
        href="{% url 'report_maker:generic_object_detail' obj.pk %}"
        class="btn btn-outline-secondary"
      >
        Cancelar
      </a>

      <button type="submit" class="btn btn-danger">
        Excluir
      </button>
    </div>
  </form>

</div>
{% endblock %}
