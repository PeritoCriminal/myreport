<style>
  .rm-ruler {
    margin-top: 20px; /* ajuste aqui */
  }
  .ruler-scale {
    max-width: 900px;
    margin: auto;
    position: relative;
  }
  
  .ruler-line {
    display: flex;
    align-items: flex-end;
    position: relative;
    border-top: 1px solid #777; /* linha de base agora em cima */
  }
  
  .tick {
    position: relative;
    width: 40px;
    text-align: center;
  }
  
  .tick.major::before {
    content: '';
    position: absolute;
    bottom: 0; /* traço cresce para cima */
    left: 50%;
    transform: translateX(-50%);
    width: 1px;
    height: 14px;
    background: #777;
  }
  
  .tick.minor::before {
    content: '';
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 1px;
    height: 6px;
    background: #777;
  }
  
  .tick-label {
    position: absolute;
    bottom: 16px; /* acima do traço maior */
    left: 50%;
    transform: translateX(-50%);
    font-size: 10px;
    color: #777;
  }
</style>
