{% comment %}
  Toolbar genérica para edição em Markdown.
  Espera que exista um textarea logo abaixo no mesmo container (.text-block-editor).
  O comportamento (JS) será responsável por aplicar a sintaxe no textarea ativo.
{% endcomment %}

<div class="btn-toolbar mb-2 markdown-toolbar" role="toolbar" aria-label="Markdown toolbar">
  <div class="btn-group btn-group-sm me-2" role="group" aria-label="Texto">
    <button type="button" class="btn btn-outline-secondary" data-md="bold" title="Negrito">
      <strong>B</strong>
    </button>
    <button type="button" class="btn btn-outline-secondary" data-md="italic" title="Itálico">
      <em>I</em>
    </button>
    <button type="button" class="btn btn-outline-secondary" data-md="strike" title="Riscado">
      <s>S</s>
    </button>
  </div>

  <div class="btn-group btn-group-sm me-2" role="group" aria-label="Listas">
    <button type="button" class="btn btn-outline-secondary" data-md="ul" title="Lista">
      • Lista
    </button>
    <button type="button" class="btn btn-outline-secondary" data-md="ol" title="Lista numerada">
      1.
    </button>
  </div>

  <div class="btn-group btn-group-sm me-2" role="group" aria-label="Estrutura">
    <button type="button" class="btn btn-outline-secondary" data-md="h2" title="Título">
      H
    </button>

    {% comment %}
      
    
    <button type="button" class="btn btn-outline-secondary" data-md="quote" title="Citação">
      “ ”
    </button>
    <button type="button" class="btn btn-outline-secondary" data-md="code" title="Código">
      <code>{ }</code>
    </button>
  </div>

  <div class="btn-group btn-group-sm" role="group" aria-label="Outros">
    <button type="button" class="btn btn-outline-secondary" data-md="hr" title="Separador">
      ―
    </button>
    {% endcomment %}
  </div>
</div>
