{% extends "base.html" %}

{% block content %}
<div class="container py-4">
  <div class="d-flex align-items-center justify-content-between gap-2 mb-3">
    <h4 class="m-0">Adicionar objeto de exame</h4>
    <a href="{% url 'report_maker:report_preview' report.pk %}" class="btn btn-sm btn-outline-secondary">
      Voltar
    </a>
  </div>

  <div class="row g-3">
    {% for c in cards %}
      <div class="col-12 col-md-6 col-lg-4">
        <div class="card h-100 shadow-sm border-0">
          <div class="card-body">
            <div class="d-flex align-items-start gap-2">
              <i class="bi {{ c.icon }} fs-3"></i>
              <div>
                <h5 class="card-title mb-1">{{ c.title }}</h5>
                <p class="card-text text-muted mb-3">{{ c.description }}</p>

                {% if c.enabled %}
                  <a href="{{ c.url }}" class="btn btn-sm btn-primary">
                    Criar
                  </a>
                {% else %}
                  <button class="btn btn-sm btn-secondary" disabled>Bloqueado</button>
                {% endif %}
              </div>
            </div>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
