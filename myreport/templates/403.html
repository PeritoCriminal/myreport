{% extends "base_error.html" %}

{% block error_title %}Acesso proibido{% endblock %}

{% block error_content %}
<h4 class="mb-3">Acesso não permitido</h4>

<p class="text-muted">
  Você não tem permissão para acessar este recurso.
</p>

{% if user.is_authenticated %}
  <a href="{{ request.META.HTTP_REFERER|default:'/' }}" class="btn btn-outline-secondary">
    Voltar
  </a>
{% else %}
  <a href="{% url 'accounts:login' %}" class="btn btn-primary me-2">
    Entrar
  </a>
  <a href="{% url 'accounts:register' %}" class="btn btn-outline-secondary">
    Criar conta
  </a>
{% endif %}
{% endblock %}
